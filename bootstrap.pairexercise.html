<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>

        /* Styles associated with NAV */




        body {
            background-color: #f5f1f1;

        }


        nav {
            z-index: 2;
            position: relative;

        }

        nav > ul {
            list-style-type: none;
            border:0;
            padding-top: 30px;
            display: flex;
        }

        .order-6 {
            order: 6;
        }


        @media (min-width: 576px) {

            .ml-auto-sm {
                margin-left: auto;
            }

            .order-6 {
                width: 100%;
            }

        }

        @media (min-width: 770px ) {
            .order-6 {
                width: auto;
            }

        }


        /*// Medium devices (tablets, 768px and up)*/
        @media (min-width: 768px) {
            .ml-auto-md {
                margin-left: auto;
            }

            .order-6 {
                width: 100%;
            }

        }



        /*// Medium devices (tablets, 768px and up)*/
        @media (min-width: 768px) {
            .ml-auto-md {
                margin-left: auto;
            }

            .order-6 {
                width: auto;
            }

        }


        @media (min-width: 992px) {
            .ml-auto-lg {
                margin-left: auto;

            }

            .order-6 {
                width: auto;
            }

        }



        @media (min-width: 1200px) {
            .order-6 {
                width: auto;
            }
        }


        .bg-container {
            border-top: 55px solid #f0f0f0;
            background-color: #ffffff;
            height: 125px;
            width: 100%;
            margin:0;
            padding:0;
            text-align: center;
            z-index: 1;
            position: absolute;
            opacity: 1;

        }

        .dot {
            height: 25px;
            width: 25px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
        }


        .logo {
            height: 125px;
            width: 125px;
        }

        .logo-text {
            font-family: 'Abel', sans-serif;
            font-size: 50px;
            text-align: center;
            display: block;
        }

        h1 {
            font-size: 64px;

        }

        h2 {
            font-size: 48px;
        }

    </style>
</head>
<body>
    <!-- Page Header and NAV -->
    <header>
        <div class="bg-container text-center">
            <div class="container-fluid pt-5 pb-3"></div>
<!--
             contains white strip behind the nav-->
        </div>

<!--           Nav Start-->

        <nav class="m-auto">
            <!--    The order of some nav elements will change depending on the viewport size     -->
            <ul class="d-flex flex-row flex-sm-row ml-auto-sm mr-auto-sm flex-md-row align-items-center flex-wrap flex-sm-wrap justify-content-center justify-content-md-start ">
                <li class="p-2 order-md-1 order-sm-3 order-3"><img src="assets/logo.png" class="logo"></li>
                <li class="p-2 order-md-3 order-sm-8 order-6 wrap-it"><span class="logo-text">codeup design</span></li>
                <li class="ml-auto-md p-2 order-md-3 order-sm-1 order-1 text-uppercase" ><a href="#"> Services</a></li>
                <li class="p-2 order-md-4 order-sm-2 order-2 text-uppercase"><a href="#">Work</a> </li>
                <li class="p-2 order-sm-4 order-4 text-uppercase"><a href="#">Blog</a></li>
                <li class="p-2 order-sm-5 order-5 text-uppercase"><a href="#">Contact</a></li>
            </ul>
        </nav>

        <h1>VISUAL DESIGN & WEB DEVELOPMENT</h1>

        <h2>FROM PARK CITY, UTAH</h2>

        <!-- sub header section !-->

        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>


    </header>


</body>
</html>
